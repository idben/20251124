<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>變數的宣告</title>
</head>

<body>

    <script>
        var aaa = 100;
        let aaa1 = 100;
        const aaa2 = 100;
        // console.log(window); // var 宣告的變數會長在 window 物件下, 超級全域變數
        // let const 就是為了解決這問題而設計

        aaa = 200;
        console.log(aaa);
        aaa1 = 200;
        console.log(aaa1);
        aaa2 = 200; // const 宣告的變數, 不能重新用等號給值





    </script>
</body>

</html>
