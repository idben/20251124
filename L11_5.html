<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .box {
            display: flex;
            /* flex 會需要子元素來撐開面積, 所以沒有子元素時, 就什麼都看不見 */
            height: 50px;
        }

        .left {
            background-color: #ecd968;
            /* width: 50%; */
            /* flex: 1 佔剩下的寬度 */
            flex: 1;
            display: flex;
        }

        .right {
            background-color: #f48383;
            /* width: 50%; */
            flex: 1;
            display: flex;
        }

        .box img {
            width: 50px;
            height: 50px;
        }

        .box2 {
            position: relative;
            width: fit-content;
        }

        .box2 .close {
            position: absolute;
            right: 0;
            top: 0;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #ed0909;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
            cursor: pointer;
        }
    </style>
    <title>刪除元素</title>
</head>

<body>
    <div class="box">
        <div class="left">
            <!-- picsum -->
            <img src="https://picsum.photos/id/1076/600/400" alt="">
            <img src="https://picsum.photos/id/1081/600/400" alt="">
            <img src="https://picsum.photos/id/743/600/400" alt="">
        </div>
        <div class="right"></div>
    </div>

    <div class="box2">
        <img src="https://picsum.photos/id/684/300/200" alt="">
        <div class="close">X</div>
    </div>

    <script>
        let left = document.querySelector(".left");
        let right = document.querySelector(".right");
        let imgs = document.querySelectorAll(".box .left img");
        let close = document.querySelector(".close");
        console.log(imgs);

        imgs[0].onclick = function () {
            this.remove();
        };
        imgs[1].onclick = function () {
            this.remove();
        };
        imgs[2].onclick = function () {
            this.remove();
        };
        close.onclick = function () {
            this.parentNode.remove();
        };

    </script>
</body>

</html>
