<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .hide {
            display: none;
        }
    </style>
    <title>取得 HTML 物件內容</title>
</head>

<body>
    <p>比賽工業眾人愛情，網站等等，<span class="hide">是這樣，那。</span></p>

    <script>
        let p = document.querySelector("p");
        console.log(p.innerHTML);
        console.log(p.outerHTML);
        console.log(p.innerText); // 渲染之後的結果
        console.log(p.outerText); // 幾乎與 innerText 等同, 大部份都記憶與使用 innerText

        console.log(p.textContent); // 原始文字





    </script>
</body>

</html>
