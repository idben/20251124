<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字串的屬性和方法</title>
</head>

<body>

    <script>
        const name = "Name";
        console.log(name.length);
        const num = 56789;
        console.log(typeof num.toString());

        console.log(num.toString().slice());
        console.log(num.toString().slice(1));
        console.log(num.toString().slice(2));
        console.log(num.toString().slice(1, 2));
        console.log(num.toString().slice(2, 3));
        console.log(num.toString().slice(2, -1));



    </script>
</body>

</html>
